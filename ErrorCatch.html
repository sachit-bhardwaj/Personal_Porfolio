<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        /* Basic reset and styling for centering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        img {
            width: 100px; /* Adjust as needed */
            margin-bottom: 20px;
            transform: rotate(-90deg);
        }
        .path {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
        }
        .message {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .retry-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #434343;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .retry-button:hover {
            background-color: #fff30c;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image with specified path -->
        <img src="images/error.png" alt="Error Icon">
        <p class="message">Well, isn't this convenient? The server decided to take a nap right when it was supposed to send your details. Classic!</p>
        <a href="index.html" class="retry-button">Let's Try Again</a>
    </div>
</body>
</html>
